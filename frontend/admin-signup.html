<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign Up - Unity of Mind and Body</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">🧘‍♂️ Unity of Mind & Body (Admin)</div>
    <div class="hamburger" id="hamburger-menu" tabindex="0" aria-label="Open navigation" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links">
      <li><a href="admin-login.html">Admin Login</a></li>
      <li><a href="admin-signup.html" class="active">Admin Sign Up</a></li>
    </ul>
  </nav>
  <main>
    <section class="auth-container active">
      <h2>Admin Sign Up</h2>
      <form id="admin-signup-form">
        <input type="text" name="name" required placeholder="Name" />
        <input type="email" name="email" required placeholder="Admin Email" />
        <input type="password" name="password" required placeholder="Password" />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p style="text-align:center;margin-top:1rem;">Already an admin? <a href="admin-login.html">Login</a></p>
    </section>
  </main>
  <footer class="footer">
    <div>Contact: unitymindbody@example.com | 📞 123-456-7890</div>
    <div class="socials">
      <span>🌐</span> <span>📘</span> <span>🐦</span> <span>📸</span>
    </div>
    <div>&copy; 2024 The Unity of Mind and Body. All rights reserved.</div>
  </footer>
  <script src="js/main.js"></script>
  <script>
  const signupForm = document.getElementById('admin-signup-form');
  signupForm.onsubmit = async (e) => {
    e.preventDefault();
    const name = signupForm.name.value;
    const email = signupForm.email.value;
    const password = signupForm.password.value;
    const res = await fetch('http://localhost:5000/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password, role: 'admin' })
    });
    const data = await res.json();
    if (res.ok && data.user) {
      alert('Admin registration successful! Please login.');
      window.location.href = 'admin-login.html';
    } else {
      alert(data.error || 'Registration failed');
    }
  };
  </script>
</body>
</html>
