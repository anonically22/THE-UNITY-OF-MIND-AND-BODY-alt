<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Unity of Mind and Body - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">🧘‍♂️ Unity of Mind & Body</div>
    <div class="hamburger" id="hamburger-menu" tabindex="0" aria-label="Open navigation" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>
  <main>
    <section class="auth-container active">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" name="email" required placeholder="Email" />
        <input type="password" name="password" required placeholder="Password" />
        <button type="submit" class="btn">Login</button>
      </form>
      <p style="text-align:center;margin-top:1rem;">Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>
  </main>
  <footer class="footer">
    <div>Contact: unitymindbody@example.com | 📞 123-456-7890</div>
    <div class="socials">
      <span>🌐</span> <span>📘</span> <span>🐦</span> <span>📸</span>
    </div>
    <div>&copy; 2024 The Unity of Mind and Body. All rights reserved.</div>
  </footer>
  <script src="js/main.js"></script>
  <script>
  function parseJwt(token) {
    try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
  }
  const loginForm = document.getElementById('login-form');
  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;
    const res = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (data.token) {
      localStorage.setItem('token', data.token);
      const user = parseJwt(data.token);
      localStorage.setItem('userName', user.name);
      window.location.href = 'dashboard.html';
    } else {
      alert(data.error || 'Login failed');
    }
  };
  </script>
</body>
</html>
